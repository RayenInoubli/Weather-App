<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <section>
        <div class="container">
            <input type="text" id="search_bar" placeholder="Enter a City name">
            <button id="search_button"><img src="search.png" ></button>
            <div id="city_name"></div>
            <div id="temp"></div>
            <div id="wind_speed"></div>
            <div id="humidity"></div>
            <div id="state"></div>
        </div>
    </section>
    <script src="weather.js"></script>
</body>
</html>
